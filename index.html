<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <main>
    <article class="social-container">
      <div class="social-image">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Social Link Photo">
      </div>

      <div class="social-info">
        <h1>Jessica Randall</h1>
        <p>London, United Kingdom</p>
      </div>

      <div class="profession">
        <p>"Front-end developer and avid reader."</p>
      </div>

      <div class="social-links-container">
        <a href="#" class="social-link">GitHub</a>
        <a href="#" class="social-link">Frontend Mentor</a>
        <a href="#" class="social-link">LinkedIn</a>
        <a href="#" class="social-link">Twitter</a>
        <a href="#" class="social-link">Instagram</a>
      </div>
    </article>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/lucas-silva-658980161">Lucas Silva</a>.
    </div>
  </footer>


</body>
</html>
